<!DOCTYPE HTML>

<html>
	<head>
		<title>大同高考，记得添加群主</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="https://jsdelivr.170601.xyz/npm/aplayer@1.10.1/dist/APlayer.min.css">
		<script>
		        // 音乐设置
		        let meting_music_api = "https://api.mizore.cn/meting/api.php"; // meting api
		        let music_server = "netease"; // 音乐服务：网易云 netease
		        let music_type = "playlist"; // 歌曲类型：歌单playlist 单首歌曲 song  专辑 album
		        let music_id = "20173709"; // 歌单ID或歌曲ID或者专辑ID 20173709 29732992
		        let music_order = "random"; // 音频循环顺序, 顺序播放： 'list', 随机播放：'random'
		        let music_mini = false; // mini模式 吸底模式开启后此选项实效 true / false
		        let music_fixed = true; // 吸底模式
		        let music_volume = 0.8; // 默认音量
		        let music_autoplay = false; // 自动播放
		        let music_loop = "all"; // 音频循环播放, 可选值: 'all', 'one', 'none'
		    </script>
	</head>
	<body class="is-preload">


		<!-- Header -->
			<header id="header">
				<h1>大同2022高考总群：<a href="https://jq.qq.com/?_wv=1027&k=R0oEDCBL">806147793</a></h1>
	
				<h3>务必添加群主QQ：<a href="https://qm.qq.com/cgi-bin/qm/qr?k=8jDyX9_Z6U_G_RCd4_JwLCQWuG7J2siU&noverify=0">1754178031</a><br/></h3>
				<p>点击数字直接加好友和QQ群</p>
			</header>
	<div id="links">			
				<p>大同一中考点群：<a href="https://jq.qq.com/?_wv=1027&k=7n0nr9UL"target="_blank">428335317</a></p>
				<p>大同二中考点群：<a href="https://jq.qq.com/?_wv=1027&k=zXcpSSgL">485461995</a></p>
				<p>大同三中考点群：<a href="https://jq.qq.com/?_wv=1027&k=zwFgrndE">152611406</a></p>
				<p>大同五中考点群：<a href="https://jq.qq.com/?_wv=1027&k=JiympKjk">484231837</a></p>
				<p>大同恒安一中考点群：<a href="https://jq.qq.com/?_wv=1027&k=HeD2fzrB">597613626</a></p>
				<p>大同同煤一中考点群：<a href="https://jq.qq.com/?_wv=1027&k=R7MN96X1">222936474</a></p>
				<p>大同口泉六中考点群：<a href="https://jq.qq.com/?_wv=1027&k=qsDjUSBF">330857109</a></p>
				<p>大同北师大附中考点群：<a href="https://jq.qq.com/?_wv=1027&k=0zX6N3xu">470598728</a></p>
	</div>		
			


            
	
	
		<!-- Scripts -->
			<script src="assets/js/main.js"></script>

<div id="aplayer-fixed" class="aplayer"></div>
    <script src="/assets/js/main.js?v=4"></script>
    <script defer="" src="https://v1.hitokoto.cn/?encode=js&amp;select=%23hitokoto&amp;c=i"></script>
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://jsdelivr.170601.xyz/npm/aplayer@1.10.1/dist/APlayer.min.js"></script>
    <script src="https://jsdelivr.170601.xyz/npm/meting@2.0.1/dist/Meting.min.js"></script>
    <script>
        $.ajax({
            url: meting_music_api,
            data: {
                server: music_server,
                type: music_type,
                id: music_id
            },
            dataType: "json",
            success: function (audio) {

                const ap = new APlayer({
                    container: music_fixed === false ? document.getElementById('aplayer-inner'): document.getElementById('aplayer-fixed'),
                    audio: audio,
                    fixed: music_fixed === false ? false: true,
                    autoplay: music_autoplay,
                    order: music_order,
                    listFolded: true,
                    volum: music_volume,
                    mini: music_fixed === true ? true: music_mini,
                    lrcType: 3,
                    preload: "auto",
                    loop: music_loop


                });
            }
        });
    </script>
    <script charset="UTF-8" id="LA_COLLECT" src="//sdk.51.la/js-sdk-pro.min.js"></script>


	</body>
</html>
